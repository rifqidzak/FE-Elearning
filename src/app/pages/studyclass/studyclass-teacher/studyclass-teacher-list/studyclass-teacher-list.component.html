<div class="container">
  <div class="card my-5">
    <div class="card-header mb-4">
      List Study Class
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12 text-start mb-3">
          <a routerLink ="/dashboard/teacher" class="btn btn-secondary">Back</a>
        </div>
        <ng-container *ngFor="let data of studyClassesDto.data">
          <div class="col-md-4 mb-3">
            <div class="card">
              <h5 class="card-header">{{data.studyClassName}}</h5>
              <div class="card-body">
                <img src="{{BaseUrl}}/files/download/{{data.photoStudyClass}}" class="photo-class-view" alt="">
                <h5 class="card-title pt-2">{{data.teacherName}}</h5>
                <p class="card-text pt-2">{{data.description}}
                </p>
                <button type="button" class="button-study-class btn btn-primary" routerLink="/studyclass/teacher/detail/{{data.id}}">
                  View Study Class
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
