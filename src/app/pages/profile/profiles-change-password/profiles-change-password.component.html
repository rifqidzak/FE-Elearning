<div class="container mt-4">
    <div class="card mt-3">
        <div class="card-header">
            Change Password
        </div>
        <div class="card-body">
            <form>
                <a class="btn btn-outline-secondary mb-3" routerLink="/profiles">Back</a>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="oldPassword" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="newPassword" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" id="button-submit-change-password"  routerLink="/profiles">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
