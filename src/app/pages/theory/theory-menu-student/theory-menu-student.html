<div class="container">
  <div class="card my-5">
      <div class="card-header mb-4">
          {{studyClassName}} Theory
      </div>
      <div class="container text-center">
          <div class="row">
              <div class="col-md-12 text-start mb-3">
                  <a routerLink="/studyclass/student/detail/menu/{{studyClassDetailId}}" class="btn btn-secondary">Back</a>
              </div>
              <div class="col-md-6 mb-3">
                  <div class="card">
                      <h5 class="card-header">List Attendance of Theory </h5>
                      <div class="card-body">
                          <p class="card-text pt-2">You can see list attendance of theory by clicking the button
                              below.
                          </p>
                          <button routerLink="/attendance/student/theory/{{studyClassDetailId}}" type="button" class="btn btn-primary" id="button-list-attendance-theory">
                              View Attendance
                          </button>
                      </div>
                  </div>
              </div>

              <div class="col-md-6 mb-3">
                  <div class="card">
                      <h5 class="card-header">List of Theory</h5>
                      <div class="card-body">
                          <p class="card-text pt-2">You can see the theory by clicking the button below.
                          </p>
                          <button type="button" class="btn btn-primary" id="button-list-theory" routerLink = '/theory/student/{{studyClassDetailId}}/list'>
                              View Theory
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
